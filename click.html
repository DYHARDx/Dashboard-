<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking... - DyHard Panel</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #09090b;
            color: white;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        .loader-ring {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(109, 40, 217, 0.1);
            border-top: 4px solid #6d28d9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .sub-text {
            font-size: 0.9rem;
            color: #71717a;
        }

        .hidden {
            display: none !important;
        }

        .mt-6 {
            margin-top: 1.5rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #6d28d9;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #5b21b6;
        }
    </style>
</head>

<body>

    <div class="loader-ring" id="loader"></div>
    <!-- Hidden status for background tracking -->
    <div id="status" class="hidden"></div>
    <div id="subtext" class="hidden"></div>

    <!-- Fallback Button (Only shows if something goes wrong) -->
    <div id="fallback" class="hidden mt-6">
        <a href="#" id="manualLink" class="btn">Click here to continue</a>
    </div>

    <script type="module">
        import { db } from './assets/js/firebase-config.js';
        import { doc, getDoc, addDoc, collection, serverTimestamp, runTransaction, increment, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function processClick() {
            const fallbackEl = document.getElementById('fallback');
            const manualLink = document.getElementById('manualLink');

            const urlParams = new URLSearchParams(window.location.search);
            const offerId = urlParams.get('o');
            const affiliateId = urlParams.get('a');
            const subId = urlParams.get('subid') || '';

            console.log("Processing click for Offer:", offerId, "Affiliate:", affiliateId);

            if (!offerId || !affiliateId) {
                console.error("Invalid Tracking Link");
                return;
            }

            try {
                // 1. Fetch Offer Data
                const offerRef = doc(db, "offers", offerId);
                const offerSnap = await getDoc(offerRef);

                if (!offerSnap.exists()) {
                    console.error("Offer Inactive");
                    return;
                }

                const offer = offerSnap.data();

                if (!offer.trackingUrl) {
                    return;
                }

                // 2. Log Click in Firestore
                console.log("Logging click in 'clicks' collection...");
                let clickId = "c_" + Date.now();

                // Unique Click Check (Using LocalStorage)
                const uniqueKey = `clicked_${offerId}`;
                const hasClicked = localStorage.getItem(uniqueKey);

                // Start Redirection immediately in background after starting DB task
                const redirect = (cid) => {
                    let finalUrl = offer.trackingUrl.trim();
                    if (!finalUrl.startsWith('http')) finalUrl = 'https://' + finalUrl;

                    if (finalUrl.includes('{click_id}')) {
                        finalUrl = finalUrl.replace('{click_id}', cid);
                    } else {
                        finalUrl += (finalUrl.includes('?') ? '&' : '?') + `click_id=${cid}`;
                    }
                    if (subId) finalUrl += `&subid=${encodeURIComponent(subId)}`;

                    console.log("Final Redirect URL:", finalUrl);
                    manualLink.href = finalUrl;
                    window.location.replace(finalUrl);
                };

                // Fire and forget (mostly) - we redirect as soon as we have a click ID
                addDoc(collection(db, "clicks"), {
                    offer_id: offerId,
                    offer_title: offer.title || "Unknown",
                    affiliate_id: affiliateId,
                    subid: subId,
                    timestamp: serverTimestamp(),
                    user_agent: navigator.userAgent,
                    is_unique: !hasClicked
                }).then(docRef => {
                    clickId = docRef.id;
                    console.log("Recorded Click ID:", clickId);
                    if (!hasClicked) {
                        console.log("Adding unique click to counters...");
                        const globalRef = doc(db, "analytics", "today");
                        const affRef = doc(db, "affiliate_analytics", affiliateId);
                        setDoc(globalRef, { clicks: increment(1), lastUpdate: serverTimestamp() }, { merge: true });
                        setDoc(affRef, { clicks: increment(1), lastUpdate: serverTimestamp() }, { merge: true });
                        localStorage.setItem(uniqueKey, Date.now().toString());
                        console.log("Stats updated successfully (Unique).");
                    } else {
                        console.log("Repeat click detected. Increment skipped for dashboard stats.");
                    }
                    redirect(clickId);
                }).catch(err => {
                    console.error("Firestore logging failed:", err);
                    redirect(clickId); // Still redirect on error
                });

                // Safety timeout: Redirect anyway after 1.5s if Firestore is slow
                setTimeout(() => {
                    // Only show fallback if the primary redirect hasn't happened yet
                    if (document.visibilityState === 'visible') {
                        fallbackEl.classList.remove('hidden');
                    }
                    redirect(clickId);
                }, 1500);

            } catch (error) {
                console.error("Tracking Error:", error);
                // If an error occurs before redirection, show fallback
                fallbackEl.classList.remove('hidden');
            }
        }

        processClick();
    </script>
</body>

</html>
