<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Offer - Pyronex Admin</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="layout">
        <aside class="sidebar" id="sidebarContainer"></aside>

        <main class="main-content">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="font-bold" style="font-size: 1.5rem;">Create New Offer</h1>
                    <p class="text-muted text-sm">Add a new CPA/CPI offer to the network</p>
                </div>
                <a href="offers.html" class="btn btn-outline">Cancel</a>
            </header>

            <div class="card" style="max-width: 800px;">
                <form id="offerForm">
                    <h3 class="font-bold mb-4 text-primary">General Information</h3>

                    <div class="input-group">
                        <label class="input-label">Offer Title</label>
                        <input type="text" class="form-control" placeholder="e.g. TikTok App Install - US/UK" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Description</label>
                        <textarea class="form-control" rows="3" placeholder="Instructions for affiliates..."></textarea>
                    </div>

                    <div class="flex gap-4">
                        <div class="input-group w-full">
                            <label class="input-label">Preview URL</label>
                            <input type="url" class="form-control" placeholder="https://landingpage.com" required>
                        </div>
                        <div class="input-group w-full">
                            <label class="input-label">Tracking URL (Destination)</label>
                            <input type="url" class="form-control" placeholder="https://tracker.com/click?..." required>
                        </div>
                    </div>

                    <div style="border-top: 1px solid var(--border-color); margin: 2rem 0;"></div>

                    <h3 class="font-bold mb-4 text-primary">Payout & Targeting</h3>

                    <div class="flex gap-4">
                        <div class="input-group w-full">
                            <label class="input-label">Payout Amount ($)</label>
                            <input type="number" step="0.01" class="form-control" placeholder="1.50" required>
                        </div>
                        <div class="input-group w-full">
                            <label class="input-label">Revenue Type</label>
                            <select class="form-control">
                                <option>CPA (Cost Per Action)</option>
                                <option>CPI (Cost Per Install)</option>
                                <option>CPL (Cost Per Lead)</option>
                                <option>RevShare</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Geo Targeting (Codes)</label>
                        <input type="text" class="form-control" placeholder="US, UK, CA, AU" value="Global">
                        <small class="text-muted">Comma separated country codes. Leave empty for Global.</small>
                    </div>

                    <div class="flex items-center gap-4 mt-6">
                        <button type="submit" class="btn">Create Offer</button>
                        <button type="button" class="btn btn-outline">Save as Draft</button>
                        <div id="statusMsg" class="text-success hidden ml-auto"><i class="fa-solid fa-check"></i> Saved
                            successfully!</div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { loadSidebar } from './assets/js/layout.js';
        import { createOffer } from './assets/js/firebase-config.js';

        loadSidebar();

        document.getElementById('offerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const status = document.getElementById('statusMsg');

            btn.innerHTML = '<span class="loader"></span> Saving...';
            btn.disabled = true;

            // Capture Form Data
            const inputs = e.target.querySelectorAll('input, textarea, select');
            const offerData = {
                title: e.target.querySelector('input[placeholder*="TikTok"]').value,
                description: e.target.querySelector('textarea').value,
                previewUrl: e.target.querySelector('input[placeholder*="landingpage"]').value,
                trackingUrl: e.target.querySelector('input[placeholder*="tracker"]').value,
                payout: parseFloat(e.target.querySelector('input[type="number"]').value),
                revenueType: e.target.querySelector('select').value,
                geo: e.target.querySelector('input[placeholder*="US, UK"]').value || "Global"
            };

            try {
                await createOffer(offerData);

                btn.innerHTML = 'Create Offer';
                btn.disabled = false;
                status.innerHTML = '<i class="fa-solid fa-check"></i> Offer Created Successfully!';
                status.classList.remove('hidden');
                e.target.reset();

                setTimeout(() => {
                    window.location.href = 'offers.html'; // Redirect to list
                }, 1000);

            } catch (error) {
                console.error(error);
                btn.innerHTML = 'Try Again';
                btn.disabled = false;
                status.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> Error: Check Console';
                status.classList.remove('text-success');
                status.classList.add('text-danger');
                status.classList.remove('hidden');
            }
        });
    </script>

</body>

</html>
