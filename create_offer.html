<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Offer - DyHard Panel</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="layout">
        <aside class="sidebar" id="sidebarContainer"></aside>

        <main class="main-content">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="font-bold" id="pageTitle" style="font-size: 1.5rem;">Create New Offer</h1>
                    <p class="text-muted text-sm">Add a new CPA/CPI offer to the network</p>
                </div>
                <a href="offers.html" class="btn btn-outline">Cancel</a>
            </header>

            <div class="card" style="max-width: 800px;">
                <form id="offerForm">
                    <h3 class="font-bold mb-4 text-primary">General Information</h3>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <label class="input-label">Offer Title</label>
                            <input type="text" id="title" class="form-control"
                                placeholder="e.g. TikTok App Install - US/UK" required>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Advertiser</label>
                            <select id="advertiserId" class="form-control" required>
                                <option value="">Select Advertiser...</option>
                                <!-- Populated by JS -->
                            </select>
                        </div>
                    </div>

                    <div class="input-group mt-4">
                        <label class="input-label">Description</label>
                        <textarea id="description" class="form-control" rows="3"
                            placeholder="Instructions for affiliates..."></textarea>
                    </div>

                    <div class="flex gap-4">
                        <div class="input-group w-full">
                            <label class="input-label">Preview URL</label>
                            <input type="url" id="previewUrl" class="form-control" placeholder="https://landingpage.com"
                                required>
                        </div>
                        <div class="input-group w-full">
                            <label class="input-label">Tracking URL (Destination)</label>
                            <input type="url" id="trackingUrl" class="form-control"
                                placeholder="https://tracker.com/click?..." required>
                        </div>
                    </div>

                    <div id="generatedLinkArea" class="hidden">
                        <div class="input-group">
                            <label class="input-label text-primary">Affiliate Tracking Link (Example)</label>
                            <div class="flex gap-2">
                                <input type="text" id="generatedLink" class="form-control" readonly
                                    style="background: var(--bg-body);">
                                <button type="button" class="btn btn-outline" onclick="window.copyAdminLink()"><i
                                        class="fa-solid fa-copy"></i></button>
                            </div>
                            <small class="text-muted">This is how the link will look for affiliates (using a test
                                ID).</small>
                        </div>
                    </div>

                    <div style="border-top: 1px solid var(--border-color); margin: 2rem 0;"></div>

                    <h3 class="font-bold mb-4 text-primary">Payout & Targeting</h3>

                    <div class="flex gap-4">
                        <div class="input-group w-full">
                            <label class="input-label">Payout Amount ($)</label>
                            <input type="number" id="payout" step="0.01" class="form-control" placeholder="1.50"
                                required>
                        </div>
                        <div class="input-group w-full">
                            <label class="input-label">Revenue Type</label>
                            <select id="revenueType" class="form-control">
                                <option value="CPA (Cost Per Action)">CPA (Cost Per Action)</option>
                                <option value="CPI (Cost Per Install)">CPI (Cost Per Install)</option>
                                <option value="CPL (Cost Per Lead)">CPL (Cost Per Lead)</option>
                                <option value="RevShare">RevShare</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex gap-4 mt-4">
                        <div class="input-group w-full">
                            <label class="input-label">Geo Targeting (Codes)</label>
                            <input type="text" id="geo" class="form-control" placeholder="US, UK, CA, AU"
                                value="Global">
                            <small class="text-muted">Comma separated codes or 'Global'</small>
                        </div>
                        <div class="input-group w-full">
                            <label class="input-label">Access Level</label>
                            <select id="access" class="form-control">
                                <option value="public">Public (Everyone)</option>
                                <option value="request">Require Approval</option>
                                <option value="private">Private (Waitlist)</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex gap-4 mt-4">
                        <div class="input-group w-full">
                            <label class="input-label">Category</label>
                            <input type="text" id="category" class="form-control" placeholder="e.g. Gaming, Finance"
                                value="General">
                        </div>
                        <div class="input-group w-full">
                            <label class="input-label">Status</label>
                            <select id="status" class="form-control">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex items-center gap-4 mt-8">
                        <button type="submit" id="submitBtn" class="btn">Create Offer</button>
                        <div id="statusMsg" class="text-success hidden ml-auto"><i class="fa-solid fa-check"></i> Saved
                            successfully!</div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { loadSidebar } from './assets/js/layout.js';
        import { createOffer, getOfferById, updateOffer, getAdvertisers } from './assets/js/firebase-config.js';

        loadSidebar();

        const urlParams = new URLSearchParams(window.location.search);
        const offerId = urlParams.get('id');

        // Initialize Page
        async function init() {
            await loadAdvertisers();
            if (offerId) {
                document.getElementById('pageTitle').innerText = 'Edit Offer';
                document.getElementById('submitBtn').innerText = 'Update Offer';
                await loadOfferData(offerId);
            }
        }

        async function loadAdvertisers() {
            const select = document.getElementById('advertiserId');
            try {
                const advs = await getAdvertisers();
                advs.forEach(a => {
                    const opt = document.createElement('option');
                    opt.value = a.id;
                    opt.innerText = a.name;
                    select.appendChild(opt);
                });
            } catch (err) {
                console.error("Error loading advertisers:", err);
            }
        }

        async function loadOfferData(id) {
            try {
                const offer = await getOfferById(id);
                if (offer) {
                    document.getElementById('title').value = offer.title;
                    document.getElementById('advertiserId').value = offer.advertiserId || '';
                    document.getElementById('description').value = offer.description || '';
                    document.getElementById('previewUrl').value = offer.previewUrl;
                    document.getElementById('trackingUrl').value = offer.trackingUrl;
                    document.getElementById('payout').value = offer.payout;
                    document.getElementById('revenueType').value = offer.revenueType;
                    document.getElementById('geo').value = offer.geo;
                    document.getElementById('access').value = offer.access || 'public';
                    document.getElementById('category').value = offer.category || 'General';
                    document.getElementById('status').value = offer.status || 'active';

                    // Show Generated Link for Admin
                    const area = document.getElementById('generatedLinkArea');
                    const linkInput = document.getElementById('generatedLink');
                    const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
                    const link = `${window.location.origin}${basePath}click.html?o=${id}&a=AFFILIATE_ID`;

                    linkInput.value = link;
                    area.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error loading offer:", error);
            }
        }

        window.copyAdminLink = () => {
            const link = document.getElementById('generatedLink').value;
            navigator.clipboard.writeText(link).then(() => {
                alert('Example tracking link copied!');
            });
        };

        document.getElementById('offerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const statusMsg = document.getElementById('statusMsg');

            const oldBtnText = btn.innerText;
            btn.innerHTML = '<span class="loader" style="width:16px;height:16px;"></span> Saving...';
            btn.disabled = true;

            const offerData = {
                title: document.getElementById('title').value,
                advertiserId: document.getElementById('advertiserId').value,
                description: document.getElementById('description').value,
                previewUrl: document.getElementById('previewUrl').value,
                trackingUrl: document.getElementById('trackingUrl').value,
                payout: parseFloat(document.getElementById('payout').value),
                revenueType: document.getElementById('revenueType').value,
                geo: document.getElementById('geo').value || "Global",
                access: document.getElementById('access').value,
                category: document.getElementById('category').value,
                status: document.getElementById('status').value
            };

            try {
                if (offerId) {
                    await updateOffer(offerId, offerData);
                } else {
                    await createOffer(offerData);
                }

                btn.innerText = oldBtnText;
                btn.disabled = false;
                statusMsg.classList.remove('hidden');

                setTimeout(() => {
                    window.location.href = 'offers.html';
                }, 1000);

            } catch (error) {
                console.error(error);
                btn.innerText = 'Try Again';
                btn.disabled = false;
                statusMsg.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i> Error';
                statusMsg.classList.remove('text-success');
                statusMsg.classList.add('text-danger');
                statusMsg.classList.remove('hidden');
            }
        });

        init();
    </script>
</body>

</html>
