<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DyHard Panel</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(22, 22, 24, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-glow: rgba(109, 40, 217, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #09090b;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .login-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/img/login-bg.png') center/cover no-repeat;
            z-index: -1;
            filter: brightness(0.6) contrast(1.1);
            animation: bgZoom 20s infinite alternate ease-in-out;
        }

        @keyframes bgZoom {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #09090b 90%);
            z-index: -1;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: scale(0.95);
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--primary), transparent);
            opacity: 0.1;
            animation: rotate 10s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .login-header .logo {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            justify-content: center;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-wrapper i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        .form-control-premium {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 1.1rem 1.25rem 1.1rem 3.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control-premium:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(109, 40, 217, 0.15);
        }

        .form-control-premium:focus+i {
            color: var(--primary);
        }

        .submit-btn-premium {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 1.1rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 15px -3px var(--accent-glow);
            margin-top: 1rem;
        }

        .submit-btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px var(--accent-glow);
            filter: brightness(1.1);
        }

        .submit-btn-premium:active {
            transform: translateY(0);
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--primary);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .glass-card {
                padding: 2rem;
            }
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-background"></div>
    <div class="background-overlay"></div>

    <div class="auth-container">
        <div class="glass-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fa-solid fa-fire text-primary"></i> DYHARD<span>PANEL</span>
                </div>
                <p>Welcome back! Please enter your details.</p>
            </div>

            <form id="loginForm">
                <div class="input-wrapper">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" id="email" class="form-control-premium" placeholder="Email address" required>
                </div>

                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" class="form-control-premium" placeholder="Password" required>
                </div>

                <button type="submit" class="submit-btn-premium">
                    <span id="btnText">Sign In</span>
                    <span id="btnLoader" class="loader hidden"></span>
                </button>

                <a href="#" class="forgot-link">Forgot your password?</a>
            </form>
        </div>
    </div>

    <script type="module">
        import { loginUser, getUserProfile } from './assets/js/firebase-config.js';

        const loginForm = document.getElementById('loginForm');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Loading state
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');

            try {
                const cred = await loginUser(email, password);
                const user = cred.user;

                // Get profile to check role
                const profile = await getUserProfile(user.uid);

                if (profile && profile.role === 'admin') {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'affiliate_dashboard.html';
                }

            } catch (error) {
                console.error(error);
                let msg = 'Authentication failed. Please check your credentials.';

                if (error.code === 'auth/api-key-not-valid' || error.message.includes('API key')) {
                    msg = 'Firebase is not configured yet! Please edit assets/js/firebase-config.js';
                } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg = 'Invalid email or password.';
                } else {
                    msg = error.message;
                }

                alert(msg);
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
