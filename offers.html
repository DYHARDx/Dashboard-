<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers - DyHard Panel</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="layout">
        <aside class="sidebar" id="sidebarContainer"></aside>

        <main class="main-content">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="font-bold" style="font-size: 1.5rem;">All Offers</h1>
                    <p class="text-muted text-sm">Manage tracking campaigns and payouts</p>
                </div>

                <a href="create_offer.html" class="btn">
                    <i class="fa-solid fa-plus" style="margin-right: 8px;"></i> Create Offer
                </a>
            </header>

            <div class="card">
                <div class="table-container">
                    <table id="offersTable">
                        <thead>
                            <tr>
                                <th>Offer</th>
                                <th>Advertiser</th>
                                <th>Payout</th>
                                <th>Geo</th>
                                <th>Access</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="7" class="text-center p-6">
                                    <span class="loader"></span>
                                    <p class="text-muted mt-2">Loading offers...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { loadSidebar } from './assets/js/layout.js';
        import { getOffers, deleteOffer, getAdvertisers } from './assets/js/firebase-config.js';

        loadSidebar();

        async function loadData() {
            const tbody = document.querySelector('#offersTable tbody');

            try {
                const [offers, advertisers] = await Promise.all([
                    getOffers(),
                    getAdvertisers()
                ]);

                const advMap = advertisers.reduce((acc, a) => ({ ...acc, [a.id]: a.name }), {});

                if (offers.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="7" class="text-center p-6 text-muted">No offers found.</td></tr>`;
                    return;
                }

                tbody.innerHTML = offers.map(offer => {
                    const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
                    const trackerUrl = `${window.location.origin}${basePath}click.html?o=${offer.id}&a=ADMIN`;

                    return `
                    <tr>
                        <td>
                            <div class="font-bold">${offer.title}</div>
                            <div class="text-muted text-xs">ID: <code class="text-primary">${offer.id.substr(0, 8)}</code> â€¢ ${offer.category || 'General'}</div>
                        </td>
                        <td><span class="text-sm font-medium">${advMap[offer.advertiserId] || 'Direct'}</span></td>
                        <td class="text-success font-bold">$${(offer.payout || 0).toFixed(2)}</td>
                        <td><span class="badge badge-warning">${offer.geo}</span></td>
                        <td>
                            <span class="text-xs uppercase font-bold text-muted">${offer.access || 'public'}</span>
                        </td>
                        <td>
                            <span class="badge ${offer.status === 'active' ? 'badge-success' : 'badge-danger'}">
                                ${offer.status || 'active'}
                            </span>
                        </td>
                        <td>
                            <div class="flex gap-2">
                                <button onclick="navigator.clipboard.writeText('${trackerUrl}'); alert('Admin tracking link copied!')" class="btn btn-outline text-xs" title="Copy Tracker">
                                    <i class="fa-solid fa-link"></i>
                                </button>
                                <a href="create_offer.html?id=${offer.id}" class="btn btn-outline text-xs" title="Edit">
                                    <i class="fa-solid fa-pen"></i>
                                </a>
                                <button onclick="window.deleteOfferAction('${offer.id}')" class="btn btn-outline text-xs text-danger" title="Delete">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                }).join('');

            } catch (error) {
                console.error(error);
                tbody.innerHTML = `<tr><td colspan="7" class="text-center text-danger p-6">Error loading data</td></tr>`;
            }
        }

        window.deleteOfferAction = async (id) => {
            if (confirm('Are you sure you want to delete this offer?')) {
                try {
                    await deleteOffer(id);
                    alert('Offer deleted successfully!');
                    loadData();
                } catch (err) {
                    alert('Error deleting offer: ' + err.message);
                }
            }
        };

        loadData();
    </script>

</body>

</html>
