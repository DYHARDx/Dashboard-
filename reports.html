<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Pyronex Admin</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="layout">
        <aside class="sidebar" id="sidebarContainer"></aside>

        <main class="main-content">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="font-bold" style="font-size: 1.5rem;">Performance Reports</h1>
                    <p class="text-muted text-sm">Analyze your network traffic in detail</p>
                </div>
                <div class="flex gap-2">
                    <input type="date" class="form-control" style="width: auto;">
                    <input type="date" class="form-control" style="width: auto;">
                    <button class="btn">Run Report</button>
                </div>
            </header>

            <div class="card mb-6">
                <h3 class="font-bold mb-4">Traffic Overview</h3>
                <div style="height: 350px;">
                    <canvas id="reportChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="table-container">
                    <table id="repTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Impressions</th>
                                <th>Clicks</th>
                                <th>Conversions</th>
                                <th>Conv. Rate (CR)</th>
                                <th>Revenue</th>
                                <th>Profit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2023-10-25</td>
                                <td>15,400</td>
                                <td>2,300</td>
                                <td>140</td>
                                <td>6.08%</td>
                                <td>$450.00</td>
                                <td class="text-success">$120.00</td>
                            </tr>
                            <!-- Static Demo Data for now -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { loadSidebar } from './assets/js/layout.js';
        loadSidebar();

        const ctx = document.getElementById('reportChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Offer A', 'Offer B', 'Offer C', 'Offer D'],
                datasets: [{
                    label: 'Revenue',
                    data: [1200, 1900, 300, 500],
                    backgroundColor: '#6366f1'
                }, {
                    label: 'Payout (Cost)',
                    data: [800, 1200, 100, 350],
                    backgroundColor: '#1e293b'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { grid: { color: '#1e293b' }, ticks: { color: '#94a3b8' } },
                    x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                }
            }
        });
    </script>
</body>

</html>
