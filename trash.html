<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash - Pyronex Admin</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <aside class="sidebar" id="sidebarContainer"></aside>
        <main class="main-content">
            <header class="flex justify-between items-center mb-6">
                <h1 class="font-bold" style="font-size: 1.5rem;">Trash / Deleted Items</h1>
                <button class="btn btn-outline text-danger">Empty Trash</button>
            </header>
            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Item Type</th>
                                <th>Name</th>
                                <th>Deleted At</th>
                                <th>Deleted By</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="text-center p-6 text-muted">Trash is empty.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script type="module">
        import { loadSidebar } from './assets/js/layout.js';
        loadSidebar();
    </script>
</body>

</html>
